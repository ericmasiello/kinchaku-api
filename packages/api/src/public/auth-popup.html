<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinchaku Authentication</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 8px;
        text-align: center;
      }
      .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        color: #555;
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      input {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        padding: 12px;
        width: 100%;
        transition: border-color 0.2s;
      }
      input:focus {
        border-color: #667eea;
        outline: none;
      }
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        padding: 14px;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      button:active {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .error {
        background: #fee;
        border: 1px solid #fcc;
        border-radius: 6px;
        color: #c33;
        font-size: 14px;
        margin-bottom: 20px;
        padding: 12px;
        display: none;
      }
      .error.show {
        display: block;
      }
      .success {
        background: #efe;
        border: 1px solid #cfc;
        border-radius: 6px;
        color: #3c3;
        font-size: 14px;
        margin-bottom: 20px;
        padding: 12px;
        text-align: center;
        display: none;
      }
      .success.show {
        display: block;
      }
      .status {
        background: #e8f4f8;
        border: 1px solid #b8e0f0;
        border-radius: 6px;
        color: #2563eb;
        font-size: 14px;
        margin-bottom: 20px;
        padding: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Kinchaku</h1>
      <p class="subtitle">Sign in to save bookmarks</p>

      <div id="status" class="status" style="display: none"></div>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autofocus
            value="demo@example.com"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" id="submitBtn">Sign In</button>
      </form>
    </div>

    <script src="auth-popup.js"></script>
  </body>
</html>
