name: build-and-push
on:
  push:
    branches: [main]
    tags: ['v*.*.*']

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # needed for GHCR
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "sha=${SHA_TAG}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "ver=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "ver=main" >> $GITHUB_OUTPUT
          fi

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/kinchaku-api:${{ steps.meta.outputs.ver }}
            ghcr.io/${{ github.repository }}/kinchaku-api:${{ steps.meta.outputs.sha }}
